stages:
  - compile-catalog

cache:
  key: apt-cache
  untracked: true
  paths:
    - apt-cache/

compile:
  stage: compile-catalog
  image: debian:latest
  before_script:
    - export APT_CACHE=`pwd`/apt-cache && mkdir -pv $APT_CACHE
    - apt-get update -yq && apt-get -o dir::cache::archives="$APT_CACHE"
      install -y gettext make
  script:
    - make catalog
  except:
    - tags
